 ext {

     guiceVersion = '3.0'
     imgscalrVersion = '4.2'
     // Not using 1.9 for the time being due to MANIMALSNIFFER-34.
     animal_snifferVersion = '1.8'
     junitVersion = '4.11'
 
     libraries = [

         // Google Guice.
         guice:            "com.google.inject:guice:${guiceVersion}",

         // imgscalr
         imgscalr:         "org.imgscalr:imgscalr-lib:${imgscalrVersion}",

         // Animal Sniffer Ant Task and Java 1.5 API signature file.
         animal_sniffer:   "org.codehaus.mojo:animal-sniffer-ant-tasks:${animal_snifferVersion}",
         java15_signature: 'org.codehaus.mojo.signature:java15:1.0@signature',

         // JUnit.
         junit:            "junit:junit:${junitVersion}"
     ]
 }
